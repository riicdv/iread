<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <title>iRead | Cadastro</title>
</head>
<body>
    <div style="height: 80%;" class="area-login">
        
        <div class="direita">
            <h5>Seja bem vind@!</h5>
            <div class="row">
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
                <input style="background-color: #fff;" type="date" name="nascimento" id="nasc" placeholder="Nascimento" required>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
            </div>
            <div class="row">
                <input type="password" name="senha" id="senha" placeholder="Informe uma Senha" required>
                <input type="password" name="senha2" id="senha2" placeholder="Confirme sua Senha" required>
            </div>
            <p>Deseja fazer logIn? <a href="login.html">Faça agora!</a></p>
            
            <button type="submit" onclick="alertar()">Entrar</button>
        </div>
    </div>

    <script>
        var input = document.querySelector('#nome');

        function alertar() {
            alert(input.value + ", " + "esta função ainda não está disponível. :(")
        }
    </script>
</body>
</html>
